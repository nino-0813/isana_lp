
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数秘 × 結婚 | 結婚領域で数秘が刺さる理由</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: #fefefe;
      color: #2c2c2c;
      line-height: 1.7;
    }
    .mystic-bg {
      background: linear-gradient(135deg, #fef7f5 0%, #fff9f7 50%, #ffffff 100%);
      position: relative;
    }
    .mystic-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(244, 187, 200, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 228, 225, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(244, 187, 200, 0.12);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.02);
    }
    .rose-text {
      background: linear-gradient(135deg, #d98b9f 0%, #e6a5b8 50%, #d48da0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .float-number {
      position: absolute;
      color: rgba(244, 187, 200, 0.03);
      font-weight: 700;
      pointer-events: none;
      user-select: none;
      animation: float 30s ease-in-out infinite;
      font-family: 'Noto Serif JP', serif;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-20px) translateX(10px) rotate(5deg); opacity: 0.5; }
      50% { transform: translateY(-40px) translateX(-10px) rotate(-5deg); opacity: 0.4; }
      75% { transform: translateY(-20px) translateX(5px) rotate(3deg); opacity: 0.5; }
    }
    .elegant-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    .elegant-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .elegant-button:hover::before {
      left: 100%;
    }
    .elegant-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(217, 139, 159, 0.25);
    }
    .elegant-button:active {
      transform: translateY(0);
    }
    .accent-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #e6a5b8, transparent);
      width: 60px;
      margin: 0 auto;
    }
    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(244, 187, 200, 0.15);
    }
    .gradient-overlay {
      background: linear-gradient(180deg, rgba(255, 249, 247, 0.8) 0%, rgba(255, 255, 255, 0.95) 100%);
    }
    .rose-accent {
      color: #d98b9f;
    }
    .rose-accent-light {
      color: #e6a5b8;
    }
    .rose-accent-bg {
      background-color: #fef5f7;
    }
  </style>
